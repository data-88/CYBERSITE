{% extends 'base.html' %}
{% block title %}Unaswered Questions{% endblock %}

{% block content %}
<div class="page-header text-white">
        <h1>Questions For You</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
              {% for question in unanswered_questions %}
                <a href="{{ url_for('main.answer', question_id=question.id) }}" class="list-group-item p-3 mb-2 bg-secondary text-white">
                  <h4 class="list-group-item-heading">{{ question.question }}</h4>
                  <p class="list-group-item-text">Asked by: {{ question.asker.name }}</p>
                </a>
              {% endfor %}
            <!-- {% if unanswered_questions == 0 %}
              <h4>You have no assigned questions at this stage.</h4>
            {% endif %} -->
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
