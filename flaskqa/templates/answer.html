{% extends 'base.html' %}
{% block title %}Answer Question{% endblock %}

{% block content %}
  <div class="jumbotron bg-secondary text-light">
      <div class="page-header">
        <h1>{{ question.question }}</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('main.answer', question_id=question.id) }}">
                <fieldset>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Tier</label>
                      <div class="col-lg-10">
                        <select class="form-control" name="answer" id="select">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                      </div>
                    </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Justification</label>
                      <div class="col-lg-10">
                        <textarea type="text" class="form-control" name="justification" rows="2" id="textArea"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
